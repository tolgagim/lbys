<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">KanTalep</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-kan-talep-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="kanTalepKodu" caption="Kan Talep Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="referansTabloAdi" caption="Referans Tablo Adi" [width]="150"></dxi-column>
    <dxi-column dataField="hastaKodu" caption="Hasta Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaBasvuruKodu" caption="Hasta Basvuru Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="kanTalepZamani" caption="Kan Talep Zamani" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="kanTalepAciklama" caption="Kan Talep Aciklama" [width]="150"></dxi-column>
    <dxi-column dataField="kanTalepNedeni" caption="Kan Talep Nedeni" [width]="150"></dxi-column>
    <dxi-column dataField="kanIsteyenBirimKodu" caption="Kan Isteyen Birim Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="isteyenHekimKodu" caption="Isteyen Hekim Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="istenenKanGrubu" caption="Istenen Kan Grubu" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kan Talep Kodu *</label>
        <dx-text-box [(value)]="formData.kanTalepKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Referans Tablo Adi *</label>
        <dx-text-box [(value)]="formData.referansTabloAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Kodu *</label>
        <dx-text-box [(value)]="formData.hastaKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hasta Basvuru Kodu *</label>
        <dx-text-box [(value)]="formData.hastaBasvuruKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kan Talep Zamani </label>
        <dx-date-box [(value)]="formData.kanTalepZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kan Talep Aciklama *</label>
        <dx-text-box [(value)]="formData.kanTalepAciklama" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kan Talep Nedeni *</label>
        <dx-text-box [(value)]="formData.kanTalepNedeni" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kan Isteyen Birim Kodu *</label>
        <dx-text-box [(value)]="formData.kanIsteyenBirimKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Isteyen Hekim Kodu *</label>
        <dx-text-box [(value)]="formData.isteyenHekimKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Istenen Kan Grubu *</label>
        <dx-text-box [(value)]="formData.istenenKanGrubu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Planlanan Transfuzyon Zamani *</label>
        <dx-date-box [(value)]="formData.planlananTransfuzyonZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Planlanan Transfuzyon Suresi *</label>
        <dx-text-box [(value)]="formData.planlananTransfuzyonSuresi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kan Talep Aciliyet Seviyesi *</label>

      <div class="form-field" style="flex: 1;">

    <div class="form-row">

        <label>Kan Acil Aciklama *</label>
        <dx-text-box [(value)]="formData.kanAcilAciklama" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kan Antikor Durumu *</label>
        <dx-text-box [(value)]="formData.kanAntikorDurumu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Transplantasyon Gecirme Durumu *</label>

    <div class="form-row">

    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Fetomaternal Uyusmazlik Durumu *</label>
        <dx-text-box [(value)]="formData.fetomaternalUyusmazlikDurumu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kan Talep Ozel Durum *</label>
        <dx-text-box [(value)]="formData.kanTalepOzelDurum" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">

    <div class="form-row">
      <div class="form-field" style="flex: 1;">

      <div class="form-field" style="flex: 1;">

    <div class="form-row">
      <div class="form-field" style="flex: 1;">

    <div class="form-row">

      </div>
    </div>
  </div>
</app-form-popup>
