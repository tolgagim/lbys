<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">HastaVitalFizikiBulgu</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-hasta-vital-fiziki-bulgu-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="hastaVitalFizikiBulguKodu" caption="Hasta Vital Fiziki Bulgu Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="referansTabloAdi" caption="Referans Tablo Adi" [width]="150"></dxi-column>
    <dxi-column dataField="hastaKodu" caption="Hasta Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaBasvuruKodu" caption="Hasta Basvuru Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="islemZamani" caption="Islem Zamani" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="sistolikKanBasinciDegeri" caption="Sistolik Kan Basinci Degeri" [width]="150"></dxi-column>
    <dxi-column dataField="diastolikKanBasinciDegeri" caption="Diastolik Kan Basinci Degeri" [width]="150"></dxi-column>
    <dxi-column dataField="nabiz" caption="Nabiz" [width]="150"></dxi-column>
    <dxi-column dataField="solunum" caption="Solunum" [width]="150"></dxi-column>
    <dxi-column dataField="ates" caption="Ates" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Vital Fiziki Bulgu Kodu *</label>
        <dx-text-box [(value)]="formData.hastaVitalFizikiBulguKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Referans Tablo Adi *</label>
        <dx-text-box [(value)]="formData.referansTabloAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Kodu *</label>
        <dx-text-box [(value)]="formData.hastaKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hasta Basvuru Kodu *</label>
        <dx-text-box [(value)]="formData.hastaBasvuruKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Islem Zamani </label>
        <dx-date-box [(value)]="formData.islemZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Sistolik Kan Basinci Degeri *</label>
        <dx-text-box [(value)]="formData.sistolikKanBasinciDegeri" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Diastolik Kan Basinci Degeri *</label>
        <dx-text-box [(value)]="formData.diastolikKanBasinciDegeri" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Nabiz *</label>
        <dx-text-box [(value)]="formData.nabiz" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Solunum *</label>
        <dx-text-box [(value)]="formData.solunum" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ates *</label>
        <dx-text-box [(value)]="formData.ates" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Bas Cevresi *</label>
        <dx-text-box [(value)]="formData.basCevresi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Boy *</label>
        <dx-text-box [(value)]="formData.boy" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Agirlik *</label>
        <dx-text-box [(value)]="formData.agirlik" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Saturasyon *</label>
        <dx-text-box [(value)]="formData.saturasyon" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Bel Cevresi *</label>
        <dx-text-box [(value)]="formData.belCevresi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kalca Cevresi *</label>
        <dx-text-box [(value)]="formData.kalcaCevresi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kol Cevresi *</label>
        <dx-text-box [(value)]="formData.kolCevresi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Karin Cevresi *</label>
        <dx-text-box [(value)]="formData.karinCevresi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hemsire Kodu *</label>
        <dx-text-box [(value)]="formData.hemsireKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
