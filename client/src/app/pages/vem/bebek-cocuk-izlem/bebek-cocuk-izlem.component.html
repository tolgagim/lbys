<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">BebekCocukIzlem</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-bebek-cocuk-izlem-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="bebekCocukIzlemKodu" caption="Bebek Cocuk Izlem Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="referansTabloAdi" caption="Referans Tablo Adi" [width]="150"></dxi-column>
    <dxi-column dataField="hastaKodu" caption="Hasta Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaBasvuruKodu" caption="Hasta Basvuru Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="kacinciIzlem" caption="Kacinci Izlem" [width]="150"></dxi-column>
    <dxi-column dataField="agizdanSiviTedavisi" caption="Agizdan Sivi Tedavisi" [width]="150"></dxi-column>
    <dxi-column dataField="basCevresi" caption="Bas Cevresi" [width]="150"></dxi-column>
    <dxi-column dataField="demirLojistigiVeDestegi" caption="Demir Lojistigi Ve Destegi" [width]="150"></dxi-column>
    <dxi-column dataField="dogumAgirligi" caption="Dogum Agirligi" [width]="150"></dxi-column>
    <dxi-column dataField="dvitaminiLojistigiVeDestegi" caption="Dvitamini Lojistigi Ve Destegi" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Bebek Cocuk Izlem Kodu *</label>
        <dx-text-box [(value)]="formData.bebekCocukIzlemKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Referans Tablo Adi *</label>
        <dx-text-box [(value)]="formData.referansTabloAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Kodu *</label>
        <dx-text-box [(value)]="formData.hastaKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hasta Basvuru Kodu *</label>
        <dx-text-box [(value)]="formData.hastaBasvuruKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kacinci Izlem *</label>

    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Bas Cevresi *</label>
        <dx-text-box [(value)]="formData.basCevresi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Demir Lojistigi Ve Destegi *</label>
        <dx-text-box [(value)]="formData.demirLojistigiVeDestegi" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Dogum Agirligi *</label>
        <dx-text-box [(value)]="formData.dogumAgirligi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Dvitamini Lojistigi Ve Destegi *</label>
        <dx-text-box [(value)]="formData.dvitaminiLojistigiVeDestegi" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Gkd Tarama Sonucu *</label>
        <dx-text-box [(value)]="formData.gkdTaramaSonucu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hematokrit Degeri *</label>
        <dx-text-box [(value)]="formData.hematokritDegeri" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hemoglobin Degeri *</label>

    <div class="form-row">
      <div class="form-field" style="flex: 1;">

    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Aciklama *</label>
        <dx-text-box [(value)]="formData.aciklama" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
