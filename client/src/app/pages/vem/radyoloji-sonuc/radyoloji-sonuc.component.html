<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">RadyolojiSonuc</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-radyoloji-sonuc-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="radyolojiSonucKodu" caption="Radyoloji Sonuc Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="referansTabloAdi" caption="Referans Tablo Adi" [width]="150"></dxi-column>
    <dxi-column dataField="radyolojiKodu" caption="Radyoloji Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="tetkikSonucuMetin" caption="Tetkik Sonucu Metin" [width]="150"></dxi-column>
    <dxi-column dataField="radyolojiTetkikSonucu" caption="Radyoloji Tetkik Sonucu" [width]="150"></dxi-column>
    <dxi-column dataField="radyolojiRaporFormati" caption="Radyoloji Rapor Formati" [width]="150"></dxi-column>
    <dxi-column dataField="raporTipi" caption="Rapor Tipi" [width]="150"></dxi-column>
    <dxi-column dataField="raporYazanPersonelKodu" caption="Rapor Yazan Personel Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="onaylayanPersonelKodu1" caption="Onaylayan Personel Kodu 1" [width]="150"></dxi-column>
    <dxi-column dataField="onaylayanPersonelKodu2" caption="Onaylayan Personel Kodu 2" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Radyoloji Sonuc Kodu *</label>
        <dx-text-box [(value)]="formData.radyolojiSonucKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Referans Tablo Adi *</label>
        <dx-text-box [(value)]="formData.referansTabloAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Radyoloji Kodu *</label>
        <dx-text-box [(value)]="formData.radyolojiKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Tetkik Sonucu Metin *</label>
        <dx-text-box [(value)]="formData.tetkikSonucuMetin" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Radyoloji Tetkik Sonucu *</label>
        <dx-text-box [(value)]="formData.radyolojiTetkikSonucu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Radyoloji Rapor Formati *</label>
        <dx-text-box [(value)]="formData.radyolojiRaporFormati" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Rapor Tipi *</label>
        <dx-text-box [(value)]="formData.raporTipi" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Rapor Yazan Personel Kodu *</label>
        <dx-text-box [(value)]="formData.raporYazanPersonelKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Onaylayan Personel Kodu 1 *</label>
        <dx-text-box [(value)]="formData.onaylayanPersonelKodu1" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Onaylayan Personel Kodu 2 *</label>
        <dx-text-box [(value)]="formData.onaylayanPersonelKodu2" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Onaylayan Personel Kodu 3 *</label>
        <dx-text-box [(value)]="formData.onaylayanPersonelKodu3" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Rapor Uzman Onay Zamani *</label>
        <dx-date-box [(value)]="formData.raporUzmanOnayZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Rapor Kayit Zamani </label>
        <dx-date-box [(value)]="formData.raporKayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
