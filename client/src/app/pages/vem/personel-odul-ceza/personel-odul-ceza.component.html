<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">PersonelOdulCeza</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-personel-odul-ceza-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="personelOdulCezaKodu" caption="Personel Odul Ceza Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="referansTabloAdi" caption="Referans Tablo Adi" [width]="150"></dxi-column>
    <dxi-column dataField="personelKodu" caption="Personel Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="odulCezaDurumu" caption="Odul Ceza Durumu" [width]="150"></dxi-column>
    <dxi-column dataField="odulCezaTuru" caption="Odul Ceza Turu" [width]="150"></dxi-column>
    <dxi-column dataField="cezaBaslangicTarihi" caption="Ceza Baslangic Tarihi" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="cezaBitisTarihi" caption="Ceza Bitis Tarihi" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="odulCezaVerenKurumKodu" caption="Odul Ceza Veren Kurum Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="odulCezaAciklama" caption="Odul Ceza Aciklama" [width]="150"></dxi-column>
    <dxi-column dataField="tebligTarihi" caption="Teblig Tarihi" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Personel Odul Ceza Kodu *</label>
        <dx-text-box [(value)]="formData.personelOdulCezaKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Referans Tablo Adi *</label>
        <dx-text-box [(value)]="formData.referansTabloAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Personel Kodu *</label>
        <dx-text-box [(value)]="formData.personelKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Odul Ceza Durumu *</label>
        <dx-text-box [(value)]="formData.odulCezaDurumu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Odul Ceza Turu *</label>
        <dx-text-box [(value)]="formData.odulCezaTuru" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ceza Baslangic Tarihi *</label>
        <dx-date-box [(value)]="formData.cezaBaslangicTarihi" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Ceza Bitis Tarihi *</label>
        <dx-date-box [(value)]="formData.cezaBitisTarihi" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Odul Ceza Veren Kurum Kodu *</label>
        <dx-text-box [(value)]="formData.odulCezaVerenKurumKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Odul Ceza Aciklama *</label>
        <dx-text-box [(value)]="formData.odulCezaAciklama" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Teblig Tarihi </label>
        <dx-date-box [(value)]="formData.tebligTarihi" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Teblig Evrak Tarihi *</label>
        <dx-date-box [(value)]="formData.tebligEvrakTarihi" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Teblig Evrak Numarasi *</label>
        <dx-text-box [(value)]="formData.tebligEvrakNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
