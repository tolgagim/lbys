<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">HastaHizmet</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-hasta-hizmet-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="hastaHizmetKodu" caption="Hasta Hizmet Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaKodu" caption="Hasta Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaBasvuruKodu" caption="Hasta Basvuru Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hizmetKodu" caption="Hizmet Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="dogumKodu" caption="Dogum Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="ameliyatIslemKodu" caption="Ameliyat Islem Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaHizmetDurumu" caption="Hasta Hizmet Durumu" [width]="150"></dxi-column>
    <dxi-column dataField="hizmetFaturaDurumu" caption="Hizmet Fatura Durumu" [width]="150"></dxi-column>
    <dxi-column dataField="tibbiIslemPuanBilgisi" caption="Tibbi Islem Puan Bilgisi" [width]="150"></dxi-column>
    <dxi-column dataField="tarafBilgisi" caption="Taraf Bilgisi" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Hizmet Kodu *</label>
        <dx-text-box [(value)]="formData.hastaHizmetKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hasta Kodu </label>
        <dx-text-box [(value)]="formData.hastaKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Basvuru Kodu </label>
        <dx-text-box [(value)]="formData.hastaBasvuruKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hizmet Kodu </label>
        <dx-text-box [(value)]="formData.hizmetKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Dogum Kodu </label>
        <dx-text-box [(value)]="formData.dogumKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ameliyat Islem Kodu </label>
        <dx-text-box [(value)]="formData.ameliyatIslemKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Hizmet Durumu </label>
        <dx-text-box [(value)]="formData.hastaHizmetDurumu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hizmet Fatura Durumu </label>
        <dx-text-box [(value)]="formData.hizmetFaturaDurumu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Tibbi Islem Puan Bilgisi </label>
        <dx-text-box [(value)]="formData.tibbiIslemPuanBilgisi" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Taraf Bilgisi </label>
        <dx-text-box [(value)]="formData.tarafBilgisi" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hizmet Puan Bilgisi </label>
        <dx-text-box [(value)]="formData.hizmetPuanBilgisi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Islem Gerceklesme Zamani </label>
        <dx-date-box [(value)]="formData.islemGerceklesmeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Puan Hakedis Zamani </label>
        <dx-date-box [(value)]="formData.puanHakedisZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Islem Zamani </label>
        <dx-date-box [(value)]="formData.islemZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Randevu Zamani </label>
        <dx-date-box [(value)]="formData.randevuZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Cihaz Kunye Numarasi </label>
        <dx-text-box [(value)]="formData.cihazKunyeNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hizmet Adeti </label>
        <dx-number-box [(value)]="formData.hizmetAdeti"></dx-number-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Fatura Adet </label>
        <dx-number-box [(value)]="formData.faturaAdet"></dx-number-box>

    <div class="form-row">

    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Medula Tutari </label>

      </div>
      <div class="form-field" style="flex: 1;">
        <label>Medula Islem Sira Numarasi </label>
        <dx-text-box [(value)]="formData.medulaIslemSiraNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Medula Hizmet Ref Numarasi </label>
        <dx-text-box [(value)]="formData.medulaHizmetRefNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Sys Referans Numarasi </label>
        <dx-text-box [(value)]="formData.sysReferansNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Medula Takip Kodu </label>
        <dx-text-box [(value)]="formData.medulaTakipKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Medula Ozel Durum </label>

    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">

    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Fatura Kodu </label>
        <dx-text-box [(value)]="formData.faturaKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Fatura Tutari </label>
        <dx-number-box [(value)]="formData.faturaTutari"></dx-number-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Isbt Unite Numarasi </label>
        <dx-text-box [(value)]="formData.isbtUniteNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Isbt Bilesen Numarasi </label>
        <dx-text-box [(value)]="formData.isbtBilesenNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Iptal Durumu </label>
        <dx-text-box [(value)]="formData.iptalDurumu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
