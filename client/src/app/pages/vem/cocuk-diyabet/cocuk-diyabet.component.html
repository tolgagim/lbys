<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">CocukDiyabet</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-cocuk-diyabet-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="cocukDiyabetKodu" caption="Cocuk Diyabet Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="referansTabloAdi" caption="Referans Tablo Adi" [width]="150"></dxi-column>
    <dxi-column dataField="hastaBasvuruKodu" caption="Hasta Basvuru Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="ilkTaniTarihi" caption="Ilk Tani Tarihi" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="agirlik" caption="Agirlik" [width]="150"></dxi-column>
    <dxi-column dataField="boy" caption="Boy" [width]="150"></dxi-column>
    <dxi-column dataField="diyabetTipi" caption="Diyabet Tipi" [width]="150"></dxi-column>
    <dxi-column dataField="kizCocuklardaMenarsYasi" caption="Kiz Cocuklarda Menars Yasi" [width]="150"></dxi-column>
    <dxi-column dataField="beyinOdemiDurumu" caption="Beyin Odemi Durumu" [width]="150"></dxi-column>
    <dxi-column dataField="ketoasidozDurumu" caption="Ketoasidoz Durumu" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Cocuk Diyabet Kodu *</label>
        <dx-text-box [(value)]="formData.cocukDiyabetKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Referans Tablo Adi *</label>
        <dx-text-box [(value)]="formData.referansTabloAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Basvuru Kodu *</label>
        <dx-text-box [(value)]="formData.hastaBasvuruKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ilk Tani Tarihi </label>
        <dx-date-box [(value)]="formData.ilkTaniTarihi" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Agirlik *</label>
        <dx-text-box [(value)]="formData.agirlik" [maxLength]="-1"></dx-text-box>

      <div class="form-field" style="flex: 1;">

    <div class="form-row">

        <label>Diyabet Tipi *</label>
        <dx-text-box [(value)]="formData.diyabetTipi" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Kiz Cocuklarda Menars Yasi *</label>
        <dx-text-box [(value)]="formData.kizCocuklardaMenarsYasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">

        <label>Beyin Odemi Durumu *</label>

    <div class="form-row">

        <label>Diyabet Sikayet *</label>
        <dx-text-box [(value)]="formData.diyabetSikayet" [maxLength]="450"></dx-text-box>

      <div class="form-field" style="flex: 1;">
        <label>Sikayetin Suresi *</label>
        <dx-text-box [(value)]="formData.sikayetinSuresi" [maxLength]="-1"></dx-text-box>

    <div class="form-row">

    <div class="form-row">

  </div>
