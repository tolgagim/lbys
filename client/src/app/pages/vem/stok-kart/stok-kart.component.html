<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">StokKart</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-stok-kart-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="stokKartKodu" caption="Stok Kart Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="malzemeAdi" caption="Malzeme Adi" [width]="150"></dxi-column>
    <dxi-column dataField="mkysMalzemeKodu" caption="Mkys Malzeme Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="tasinirKodu" caption="Tasinir Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="malzemeTipi" caption="Malzeme Tipi" [width]="150"></dxi-column>
    <dxi-column dataField="barkod" caption="Barkod" [width]="150"></dxi-column>
    <dxi-column dataField="malzemeSutKodu" caption="Malzeme Sut Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="receteTuru" caption="Recete Turu" [width]="150"></dxi-column>
    <dxi-column dataField="medulaCarpani" caption="Medula Carpani" [width]="150"></dxi-column>
    <dxi-column dataField="ehuIlacGunMiktari" caption="Ehu Ilac Gun Miktari" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Stok Kart Kodu *</label>
        <dx-text-box [(value)]="formData.stokKartKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Malzeme Adi </label>
        <dx-text-box [(value)]="formData.malzemeAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Mkys Malzeme Kodu </label>
        <dx-text-box [(value)]="formData.mkysMalzemeKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Tasinir Kodu </label>
        <dx-text-box [(value)]="formData.tasinirKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Malzeme Tipi </label>
        <dx-text-box [(value)]="formData.malzemeTipi" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Barkod </label>
        <dx-text-box [(value)]="formData.barkod" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Malzeme Sut Kodu </label>
        <dx-text-box [(value)]="formData.malzemeSutKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Recete Turu </label>
        <dx-text-box [(value)]="formData.receteTuru" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Medula Carpani </label>
        <dx-text-box [(value)]="formData.medulaCarpani" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ehu Ilac Gun Miktari </label>
        <dx-text-box [(value)]="formData.ehuIlacGunMiktari" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Ehu Ilac Maksimum Adet </label>
        <dx-text-box [(value)]="formData.ehuIlacMaksimumAdet" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ehu Onay Durumu </label>
        <dx-text-box [(value)]="formData.ehuOnayDurumu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Aktif</label>
        <dx-check-box [(value)]="formData.aktif"></dx-check-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
