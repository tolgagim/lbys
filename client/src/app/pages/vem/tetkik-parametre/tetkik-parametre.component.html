<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">TetkikParametre</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-tetkik-parametre-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="tetkikParametreKodu" caption="Tetkik Parametre Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="tetkikParametreAdi" caption="Tetkik Parametre Adi" [width]="150"></dxi-column>
    <dxi-column dataField="tetkikParametreBirimi" caption="Tetkik Parametre Birimi" [width]="150"></dxi-column>
    <dxi-column dataField="tetkikKodu" caption="Tetkik Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="cihazKodu" caption="Cihaz Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="medulaParametreKodu" caption="Medula Parametre Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="loincKodu" caption="Loinc Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="raporSonucSirasi" caption="Rapor Sonuc Sirasi" [width]="150"></dxi-column>
    <dxi-column dataField="aktif" caption="Aktif" dataType="boolean" [width]="80"></dxi-column>
    <dxi-column dataField="ekleyenKullaniciKodu" caption="Ekleyen Kullanici Kodu" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Tetkik Parametre Kodu *</label>
        <dx-text-box [(value)]="formData.tetkikParametreKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Tetkik Parametre Adi </label>
        <dx-text-box [(value)]="formData.tetkikParametreAdi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Tetkik Parametre Birimi </label>
        <dx-text-box [(value)]="formData.tetkikParametreBirimi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Tetkik Kodu </label>
        <dx-text-box [(value)]="formData.tetkikKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Cihaz Kodu </label>
        <dx-text-box [(value)]="formData.cihazKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Medula Parametre Kodu </label>
        <dx-text-box [(value)]="formData.medulaParametreKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Loinc Kodu </label>
        <dx-text-box [(value)]="formData.loincKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Rapor Sonuc Sirasi </label>
        <dx-text-box [(value)]="formData.raporSonucSirasi" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Aktif</label>
        <dx-check-box [(value)]="formData.aktif"></dx-check-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
