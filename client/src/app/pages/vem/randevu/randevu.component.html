<div class="content-block">
  <dx-data-grid
    #dataGrid
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [focusedRowEnabled]="true"
    keyExpr="id"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [rowAlternationEnabled]="true"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowDblClick)="onRowDblClick($event)"
    [height]="'100%'">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Randevu</div>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="plus" text="Yeni" type="default" stylingMode="contained" (onClick)="onAddClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="edit" text="Duzenle" (onClick)="onEditClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="trash" text="Sil" type="danger" (onClick)="onDeleteClick()"></dx-button>
      </dxi-item>
      <dxi-item location="after">
        <dx-button icon="refresh" hint="Yenile" (onClick)="refresh()"></dx-button>
      </dxi-item>
      <dxi-item name="searchPanel" location="after"></dxi-item>
    </dxo-toolbar>

    <!-- Grid Options -->
    <dxo-paging [enabled]="true" [pageSize]="50"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-search-panel [visible]="true" [width]="200" placeholder="Ara..."></dxo-search-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="vem-randevu-grid"></dxo-state-storing>

    <!-- Columns -->
    <dxi-column dataField="randevuKodu" caption="Randevu Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaKodu" caption="Hasta Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hastaBasvuruKodu" caption="Hasta Basvuru Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="randevuTuru" caption="Randevu Turu" [width]="150"></dxi-column>
    <dxi-column dataField="randevuAltTuru" caption="Randevu Alt Turu" [width]="150"></dxi-column>
    <dxi-column dataField="randevuZamani" caption="Randevu Zamani" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="randevuKayitZamani" caption="Randevu Kayit Zamani" dataType="date" format="dd.MM.yyyy" [width]="100"></dxi-column>
    <dxi-column dataField="hastaHizmetKodu" caption="Hasta Hizmet Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="birimKodu" caption="Birim Kodu" [width]="150"></dxi-column>
    <dxi-column dataField="hekimKodu" caption="Hekim Kodu" [width]="150"></dxi-column>
  </dx-data-grid>
</div>

<!-- Edit Popup -->
<app-form-popup
  [(visible)]="isEditPopupVisible"
  [titleText]="popupTitle"
  [width]="700"
  [height]="500"
  [isLoading]="isLoading"
  (save)="onSaveClick()"
  (cancel)="onCancelClick()">

  <div class="form-container">
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Randevu Kodu *</label>
        <dx-text-box [(value)]="formData.randevuKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hasta Kodu </label>
        <dx-text-box [(value)]="formData.hastaKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Hasta Basvuru Kodu </label>
        <dx-text-box [(value)]="formData.hastaBasvuruKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Randevu Turu </label>
        <dx-text-box [(value)]="formData.randevuTuru" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Randevu Alt Turu </label>
        <dx-text-box [(value)]="formData.randevuAltTuru" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Randevu Zamani </label>
        <dx-date-box [(value)]="formData.randevuZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Randevu Kayit Zamani </label>
        <dx-date-box [(value)]="formData.randevuKayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hasta Hizmet Kodu </label>
        <dx-text-box [(value)]="formData.hastaHizmetKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Birim Kodu </label>
        <dx-text-box [(value)]="formData.birimKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Hekim Kodu </label>
        <dx-text-box [(value)]="formData.hekimKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Mhrs Hrn Kodu </label>
        <dx-text-box [(value)]="formData.mhrsHrnKodu" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Mhrs Randevu Notu </label>
        <dx-text-box [(value)]="formData.mhrsRandevuNotu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Randevu Gelme Durumu </label>
        <dx-text-box [(value)]="formData.randevuGelmeDurumu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Cihaz Kodu </label>
        <dx-text-box [(value)]="formData.cihazKodu" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Tc Kimlik Numarasi </label>
        <dx-text-box [(value)]="formData.tcKimlikNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ad </label>
        <dx-text-box [(value)]="formData.ad" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Soyadi </label>
        <dx-text-box [(value)]="formData.soyadi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Cinsiyet </label>
        <dx-text-box [(value)]="formData.cinsiyet" [maxLength]="450"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Telefon Numarasi </label>
        <dx-text-box [(value)]="formData.telefonNumarasi" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Iptal Durumu </label>
        <dx-text-box [(value)]="formData.iptalDurumu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Iptal Eden Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.iptalEdenKullaniciKodu" [maxLength]="450"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Iptal Zamani </label>
        <dx-date-box [(value)]="formData.iptalZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Iptal Aciklama </label>
        <dx-text-box [(value)]="formData.iptalAciklama" [maxLength]="-1"></dx-text-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Ekleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.ekleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Kayit Zamani </label>
        <dx-date-box [(value)]="formData.kayitZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
      <div class="form-field" style="flex: 1;">
        <label>Guncelleyen Kullanici Kodu </label>
        <dx-text-box [(value)]="formData.guncelleyenKullaniciKodu" [maxLength]="-1"></dx-text-box>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field" style="flex: 1;">
        <label>Guncelleme Zamani </label>
        <dx-date-box [(value)]="formData.guncellemeZamani" displayFormat="dd.MM.yyyy" type="date"></dx-date-box>
      </div>
    </div>
  </div>
</app-form-popup>
