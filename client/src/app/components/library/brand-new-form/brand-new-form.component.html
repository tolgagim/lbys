<dx-form class="plain-styled-form" [screenByWidth]="getSizeQualifier">

    <dxi-item itemType="group">
        <dxo-col-count-by-screen [xs]="1" [sm]="2" [md]="2" [lg]="2"></dxo-col-count-by-screen>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="{{'Brands.Name' | translate }}" [(value)]="newBrand.name"
                    [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="{{'Brands.Description' | translate }}" [(value)]="newBrand.description"
                    [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>


    </dxi-item>


</dx-form>
