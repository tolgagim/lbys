<dx-form class="plain-styled-form" [screenByWidth]="getSizeQualifier">
    
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="2"
        [md]="2"
        [lg]="2"
      ></dxo-col-count-by-screen>
       
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="{{'Roles.Name' | translate }}"
            [(value)]="newRole.name"
            [isEditing]="true"
          >
          </form-textbox>
        </div>
      </dxi-item>
      <dxi-item>
        
        <div *dxTemplate>
          <form-textbox
            label="{{'Roles.Description' | translate }}"
            [(value)]="newRole.description"
            [isEditing]="true"
          >
          </form-textbox>
        </div>
      </dxi-item>
     
    </dxi-item>
  
   
  </dx-form>
