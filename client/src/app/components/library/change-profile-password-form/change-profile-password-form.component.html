<form-popup
  titleText="{{'MyProfile.ChangePassword' | translate }}"
  [visible]="visible"
  [width]="360"
  [height]="410"
  [wrapperAttr]="{ class: 'change-profile-password-popup' }"
  [isSaveDisabled]="isSaveDisabled"
  (save)="saveNewPassword()"
  (visibleChange)="changeVisible($event)"
>
  <dx-form
    #form
    labelMode="outside"
    labelLocation="top"
    [showColonAfterLabel]="true" 
  >
    <dxi-item>
      <dxo-label text="{{'MyProfile.CurrentPassword' | translate }}"></dxo-label>
      <password-text-box
        placeholder="{{'MyProfile.CurrentPassword' | translate }}"
        stylingMode="filled"
        [(value)]="formData['currentPassword']"
        (valueChanged)="onFieldChanged()"
      ></password-text-box>
    </dxi-item>

    <dxi-item>
      <div class="h-separator"></div>
    </dxi-item>

    <dxi-item>
      <dxo-label text="{{'MyProfile.Password' | translate }}"></dxo-label>
      <password-text-box
        placeholder="{{'MyProfile.Password' | translate }}"
        stylingMode="filled"
        [(value)]="formData['password']"
        (valueChanged)="onNewPasswordChanged()"
      ></password-text-box>
    </dxi-item>

    <dxi-item>
      <dxo-label text="{{'MyProfile.ConfirmPassword' | translate }}"></dxo-label>
      <password-text-box
        #confirmField
        placeholder="{{'MyProfile.ConfirmPassword' | translate }}"
        stylingMode="filled"
        [(value)]="formData['confirmedPassword']"
        [validators]="confirmPasswordValidators"
      >
      </password-text-box>
    </dxi-item>
  </dx-form>
</form-popup>
