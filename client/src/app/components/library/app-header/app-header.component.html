<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }"
    >
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title"
    >
    </dxi-item>

    <dxi-item location="after"
    widget="dxTextBox"
    locateInMenu="auto"
    cssClass="global-search-box"
    [options]="{
      stylingMode: 'filled',
      mode: 'search',
      placeholder: ('General.SearchString' | translate),
      width: 280
    }"
  >
  
    </dxi-item>
    <dxi-item location="after" locateInMenu="never">
      <ng-container *dxTemplate>
        <theme-switcher></theme-switcher>
      </ng-container>
    </dxi-item>

    <!-- <dxi-item location="after">
      <div *dxTemplate>
        <div class="messages">
          <dx-button
            icon="belloutline"
            stylingMode="text"
          >
          </dx-button>
          <div class="dx-badge"> 4 </div>
        </div>
      </div>
    </dxi-item> -->


    <dxi-item location="after" locateInMenu="auto">
      <dx-select-box
        [items]="languages"
        displayExpr="name"
        valueExpr="code"
        [value]="selectedLanguage"  
        (onValueChanged)="changeLanguage($event.value)"
        [width]="80">
        <div *dxTemplate="let data of 'item'">
          <div class="custom-item">
            <img src="{{ data.flagUrl }}" />
            <div class="flag">
              <span>{{ data.name }}</span> <!-- Eğer span burada kullanılıyorsa -->
            </div>
          </div>
        </div>
      </dx-select-box> 
    </dxi-item>
 

    

    <dxi-item location="after" locateInMenu="auto" menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <user-panel
          [user]="user"
          [menuItems]="userMenuItems"
          menuMode="context"
        ></user-panel>
      </div>
    </dxi-item>

<!--   

    <div *dxTemplate="let data of 'menuItem'">
      <user-panel
        [user]="user"
        [menuItems]="userMenuItems"
        menuMode="list"
      ></user-panel>
    </div> -->


  </dx-toolbar>
</header>
