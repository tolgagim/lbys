<form class="login-form" (submit)="onSubmit($event)">

  <div style="text-align: center; margin-bottom: 20px; font-weight: bold; font-size: 24px;">
    <!-- <img src="assets/images/emoda.png" alt="Logo" style="max-width: 150px;"> -->
     İSTASYONUM
  </div>
  <dx-form
    [formData]="formData"
    [disabled]="loading"
    [showColonAfterLabel]="true"
    [showRequiredMark]="false"
  >
    <dxi-item
      dataField="email" 
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Email',
        stylingMode: 'filled',
        value: 'admin@root.com' 
      }"
    > 
     <!-- value: defaultAuthData?.data?.email -->
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

  
    <dxi-item
      dataField="password"
      editorType="dxTextBox"
      [editorOptions]="passwordEditorOptions"
    >
      <dxi-validation-rule
        type="required"
        message="Şifre gerekli"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <!-- <dxi-item
      dataField="rememberMe"
      editorType="dxCheckBox"
      [editorOptions]="{
        text: 'Remember me',
        elementAttr: { class: 'form-text' }
      }"
    >
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item> -->

    <dxi-item itemType="button">
      <dxo-button-options
        width="100%"
        type="default"
        cssClass="btn-sign-in"
        [useSubmitBehavior]="true"
        [template]="'signInTemplate'"
      >
      </dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'signInTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator
            width="24px"
            height="24px"
            [visible]="true"
          ></dx-load-indicator>
        </ng-container>
        <ng-template #notLoading>Giriş</ng-template>
      </span>
    </ng-container>
  </dx-form>

  <div class="reset-link">
    <a [routerLink]="resetLink">Şifrenizi mı unuttunuz?</a>
  </div>

  <dx-button
    class="btn-create-account"
    text="Yeni Kayıt Oluştur"
    [stylingMode]="btnStylingMode"
    width="100%"
    (onClick)="onCreateAccountClick()"
  >
  </dx-button>

  <!-- <app-login-oauth></app-login-oauth> -->
</form>
